<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/journal.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset class="dailyJournal">
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset class="dailyJournal">
        <label for="concepts">Concepts covered</label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>
      <fieldset class="dailyJournal">
        <label for="journalEntry">Journal Entry</label>
        <textarea id="journalEntry" rows="4"></textarea>
      </fieldset>
      <fieldset class="dailyJournal">
        <label for="Mood for the day">Mood for the day</label>
        <select name="mood" id="mood">
          <option value="sad">Sad</option>
          <option value="happy">Happy</option>
          <option value="excited">Excited</option>
          <option value="meh">Meh</option>
        </select>
      </fieldset>
      <button id="recordLog">Record Journal Entry</button>
      <fieldset id="filterMood">
        <legend>
          <label for="">Filter Journal Entries by Mood</label>
        </legend>
          <label for="radioSad">Sad</label>
          <input value="sad" name="radioMood" type="radio" id="radioSad">
          <label for="radioHappy">Happy</label>
          <input value="happy" name="radioMood" type="radio" id="radioHappy">
          <label for="radioExcited">Excited</label>
          <input value="excited" name="radioMood" type="radio" id="radioExcited">
          <label for="radioMeh">Meh</label>
          <input value="meh" name="radioMood" type="radio" id="radioMeh">
      </fieldset>
    </form>

    <div class="journalContainer" id="divContainer">

    </div>
    <article class="entryLog" id="journalLog">

    </article>
    <script type="module" src="/src/scripts/journal.js"></script>
  </body>
</html>
