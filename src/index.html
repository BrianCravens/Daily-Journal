<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/journal.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset class="dailyJournal">
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
          <div class = clearParent>
            <button class= "clearButton" id = clearBtn>Clear Form</button>
          </div>
        <input type="hidden" name="entryId" id="entryId" />
      </fieldset>
      <fieldset class="dailyJournal">
        <label for="concepts">Concepts covered</label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>
      <fieldset class="dailyJournal">
        <label for="journalEntry">Journal Entry</label>
        <textarea id="journalEntry" rows="4"></textarea>
      </fieldset>
      <fieldset class="dailyJournal">
        <label for="Mood for the day">Mood for the day</label>
        <select  class = "selectMood" name="mood" id="mood">
          <option value="3">Sad</option>
          <option value="1">Happy</option>
          <option value="2">Excited</option>
          <option value="4">Meh</option>
        </select>
      </fieldset>
          <div class="recordJournalDiv">
          <button class= "recordJournalButon" id="recordLog">Record Journal Entry</button>
          <button class= "saveEditButton" id="saveEdit">Save Edit</button>
          </div>
      <fieldset class="filterMoodContainer" id="filterMood">
        <legend>
          <label class= "filterMoodLegend"for="">Filter Journal Entries by Mood</label>
        </legend>
          <label for="radioSad">Sad</label>
          <input value="3" name="radioMood" type="radio" id="radioSad">
          <label for="radioHappy">Happy</label>
          <input value="1" name="radioMood" type="radio" id="radioHappy">
          <label for="radioExcited">Excited</label>
          <input value="2" name="radioMood" type="radio" id="radioExcited">
          <label for="radioMeh">Meh</label>
          <input value="4" name="radioMood" type="radio" id="radioMeh">
      </fieldset>
    </form>

    <div class="journalContainer" id="divContainer">

    </div>
    <article class="entryLog" id="journalLog">

    </article>
    <script type="module" src="/src/scripts/journal.js"></script>
  </body>
</html>
